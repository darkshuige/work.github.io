<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3d3e7; 
            color: #000; 
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff0f6; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        
        .nav-buttons a {
            text-decoration: none;
            color: #000; 
            background: #ffe0f0;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #ffc0cb; 
        }
        #register-btn, #reset-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffe0f0; 
            color: #000; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #register-btn:hover, #reset-btn:hover {
            background-color: #ffc0cb; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            animation: fadeIn 1s ease-in-out;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            background: #333;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎注册</h1>
            <div class="nav-buttons">
                <a href="./index.html">首页</a>
                <a href="./sign_in.html">登录</a>
                <a href="#">注册</a>
            </div>
        </header>
        <div class="input-box">
            <input type="text" id="username-input" class="input-field" placeholder="输入用户名..."><br>
            <input type="password" id="password-input" class="input-field" placeholder="输入密码..."><br>
            <a href="./sign_in.html"><button id="register-btn" >注册</button></a>
            <button id="reset-btn">重置</button>
        </div>
    </div>
</body>
</html>
